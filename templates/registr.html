<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Our application</title>
</head>
<body>


    <div class="container">
        <h3>Users </h3>
        {% for user in users %}
            <span class="label label-default">
                <a href="/user/{{user.login}}/">{{user.name}}</a>
            </span>
            <br />
        {% endfor%}
        <hr>
    </div>

    <div class="container">

    <form class="form" method="get" action="/search">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationServer01">Firstname</label>
          <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer02">Lastname</label>
          <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServerUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
            </div>
            <input type="text" class="form-control is-valid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
            <div class="valid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
        <label for="exampleFormControlSelect2">Choose yor ObshagaAddress:</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>Zaporozhskaya,21/A</option>
          <option>Vitebskaya,14</option>
          <option>Basseennaya,8</option>
          <option>Krupskoy,3/B</option>
          <option>Shevchenko,21</option>
          <option>Lensoveta,29</option>
          <option>Serpukhovskaya,12</option>
        </select>
      </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer04">Room</label>
          <input type="text" class="form-control is-valid" id="validationServer04" placeholder="Room" required>
          <div class="valid-feedback">
            Please provide a valid room.
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer05">Password</label>
          <input type="text" class="form-control is-valid" id="validationServer05" placeholder="Password" required>
          <div class="valid-feedback">
            Please provide a valid password (use letters and numbers).
          </div>
        </div>
      </div>
       <a class="btn btn-primary btn-lg" href="/search" role="button">Submit form</a>
    </form>
</body>
</html>
