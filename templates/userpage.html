<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Our application</title>

</head>
<body>
{% if user %}
    <div class="card" style="width: 25rem;">
        <img src="{%if user.photo %}"
        {{user.photo}}
        {% else %}
        https://image.freepik.com/free-icon/male-user-shadow_318-34042.jpg
        {%endif%}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{user.Username}}</h5>
    <p class="card-text">My dormitory address {{user.ObshagaAddress}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{user.Firstname}}</li>
    <li class="list-group-item">{{user.Lastname}}</li>
    <li class="list-group-item">{{user.Room}}</li>
  </ul>
  <div class="card-body">
    <a href="/search" class="card-link">Search Request!</a>
  </div>
</div>
 {% endif %}
</body>
</html>
