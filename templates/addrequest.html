<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Our application</title>
</head>
<body>
    <form method="post" action="/addrequest">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationServer01">Items you`d like to book:</label>
          <input type="text" class="form-control is-valid" id="validationServer01"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer02">Conditions of item:</label>
          <input type="text" class="form-control is-valid" id="validationServer02" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServerUsername">Time until you`ll give it back:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
            </div>
            <input type="text" class="form-control is-valid" id="validationServerUsername"  aria-describedby="inputGroupPrepend3" required>
            <div class="valid-feedback">
            </div>
          </div>
        </div>
      </div>

            <div class="form-group">
        <label for="exampleFormControlSelect1">Choose yor Obshaga Address:</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Zaporozhskaya,21/A</option>
          <option>Vitebskaya,14</option>
          <option>Basseennaya,8<</option>
          <option>Krupskoy,3/B</option>
          <option>Shevchenko,21</option>
          <option>Lensoveta,29</option>
          <option>Serpukhovskaya,12</option>
        </select>
      </div>
       <a class="btn btn-primary btn-lg" href="/search" role="button">Submit form</a>
    </form>
</body>
</html>
