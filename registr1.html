<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add new user</title>
</head>
<body>
    {% if user_created %}
        <div class="alert alert-success">User Created</div>
    {% elif error_message=="user_exists" %}
        <div class="alert alert-danger">User with this login already exists</div>
    {%endif%}
    <div class="container">
        <h1>Add new user!</h1>

        <form method="post" action="/add_user">
            <div class="form-group">

                <label>FirstName</label>
                <input class="form-control" type="text" name="FirstName" required>

                <label>LastName</label>
                <input class="form-control" type="text" name="LastName" required>

                <label>E-mail</label>
                <input class="form-control" type="text" name="E-mail">

                <label>ObshagaAdress</label>
                <input class="form-control" type="text" name="ObshagaAdress">

                <label>room</label>
                <input class="form-control" type="text" name="room">

                <label>Password</label>
                <input class="form-control" type="text" name="Password">
            </div>
            <button type="submit" class="btn btn-success">Add User</button>
        </form>
    </div>
</body>
</html>
