<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Our application</title>
</head>
<body>
<div class="view" style="background-image: url('https://images.pexels.com/photos/584305/pexels-photo-584305.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
    background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <form>
        <div class="container-fluid">
        <div class="col-md-4" style="position:relative; left:420px">
          <label for="validationServer01">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4" style="position:relative; left:420px">
          <label for="validationServer02">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4" style="position:relative; left:420px">
           <label for="validationServerUsername">Login</label>
          <input type="text" class="form-control is-valid" id="validationServerUsername" placeholder="Login"  required>
          <div class="valid-feedback">
            Please choose Login
            </div>
          <div class="col-md-6" style="position:relative; left:100px">
          <label for="validationServerUsername1">E-mail</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
            </div>
            <input type="text" class="form-control is-valid" id="validationServerUsername1" placeholder="E-mail" aria-describedby="inputGroupPrepend3" required>
            <div class="valid-feedback">
              Please put down E-mail
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-8" style="position:relative; left:220px">
        <label for="exampleFormControlSelect2">Choose yor Obshaga Address:</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>Zaporozhskaya,21/A</option>
          <option>Vitebskaya,14</option>
          <option>Basseennaya,8</option>
          <option>Krupskoy,3/B</option>
          <option>Shevchenko,21</option>
          <option>Lensoveta,29</option>
          <option>Serpukhovskaya,12</option>
        </select>
      </div>
        <div class="col-md-8" style="position:relative; left:220px">
          <label for="validationServer04">Room</label>
          <input type="text" class="form-control is-valid" id="validationServer04" placeholder="Room" required>
          <div class="valid-feedback">
            Please provide a valid room
          </div>
        </div>
        <div class="col-md-8" style="position:relative; left:220px">
          <label for="validationServer05">Password</label>
          <input type="text" class="form-control is-valid" id="validationServer05" placeholder="Password" required>
          <div class="valid-feedback">
            Please provide a valid password (use letters and numbers)
          </div>
        </div>
      </div>
      <div class="form-group" style="position:relative; left:220px">
        <div class="form-check">
          <input class="form-check-input is-valid" type="checkbox" value="" id="invalidCheck3" required>
          <label class="form-check-label" for="invalidCheck3">
            Agree to terms and conditions
          </label>
          <div class="valid-feedback">
            You must agree before submitting
          </div>
        </div>
      </div>
       <a class="btn btn-primary btn-lg" style="position:relative; left:220px" href="/search_page" role="button">Submit form</a>
    </form>
</body>
</html>
